<!DOCTYPE html>
<html>
  <head>
    <title>Addition calculator</title>
    <style>
      #calculate{
        margin-top: 20px;
      }
      .picture img{
        width: 340px;

      }
      .picture{
        display: flex;
        gap:10px
      }
      .picture2 img{
        height: 225px;
      }
    </style>
  </head>
  <body>
    <h1>Addition calculator</h1>
    <input type="text" id="input1">
    <p> + </p>
    <input type="text" id="input2">
    <br>
    <button id="calculate">Calculate</button>
    <div id="result"></div>
    <h2>Ảnh</h2>
    <div class="picture">
      <div class="picture1">
        <p>Ảnh 1</p>
      <img src="/tải xuống (1).jfif"/>
      </div>
      <div class="picture2">
        <p>Ảnh 2</p>
        <img src="/tải xuống (2).jfif"/>
      </div>
    </div>
    <script>
      const input1 = document.getElementById("input1");
      const input2 = document.getElementById("input2");
      const calculateBtn = document.getElementById("calculate");
      const result = document.getElementById("result");

      calculateBtn.addEventListener("click", function() {
        const input1Value = parseInt(input1.value);
        const input2Value = parseInt(input2.value);
        const sum = input1Value + input2Value;
        result.innerHTML = `The sum is: ${sum}`;
        result.style.color = "purple";
      });
    </script>
  </body>
</html>
